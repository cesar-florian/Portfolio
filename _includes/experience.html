<!-- Experience Section -->
    <section id="experience">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Experiencia</h2>
                    <h3 class="section-subheading text-muted">Una trayectoria de soluciones eficientes</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">

                        {% for exp in site.experience %}
                            {% if forloop.index % 2 == 0 %}
                            <li>
                            {% else %}
                            <li class="timeline-inverted">
                            {% endif %}                             
                                <div class="timeline-image">
                                    <a href="{{ exp.url }}"></a>
                                        <img class="img-circle img-responsive" src="img/education/{{ exp.pic }}" alt="">
                                    </a>
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4>{{ exp.period }}</h4>
                                        <h4>{{ exp.position }}</h4>
                                        <h4 class="subheading">{{ exp.institution }}</h4>
                                        <h4 class="subheading">{{ exp.country }}</h4>
                                    </div>
                                    <div class="timeline-body">
                                        {{ exp.details }}
                                    </div>
                                </div>
                            </li>
                        {% endfor %}

                        <!--<li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>Be Part
                                    <br>Of Our
                                    <br>Story!</h4>
                            </div>
                        </li>-->
                    </ul>
                </div>
            </div>
        </div>
    </section>

<!-- About Section -->
    <section id="about" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sobre m√≠</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-md-offset-2">
                    <div class="about">
                        <img class="img-circle img-responsive" src="{{ site.image }}" alt="">
                        <h3 class="principal">{{ site.title }}</h3>
                        <p class="text-muted text-justify">{{ site.description }}</p>

                </div>
            </div>
        </div>

<!-- Education Section -->
    <section id="education" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Educación</h2>
                    <h3 class="section-subheading text-muted">Cuento con una sólida formación académica que complementa mi experiencia profesional, asegurando un enfoque bien fundamentado en cada proyecto.</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                {% for school in site.university %}
                <div class="col-sm-4">
                    <div class="education-item">
                        <a href="{{ school.url }}">
                            <img src="img/education/{{ school.pic }}" class="img-responsive img-circle" alt="">
                        </a>
                        <a href="{{ school.url }}">
                            <h4>{{ school.name }}</h4>
                        </a>
                        <p class="text-muted">{{ school.degree }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

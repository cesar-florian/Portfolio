<!-- Skills Section -->
    <section id="skills" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Habilidades</h2>
                    <h3 class="section-subheading text-muted">Tecnologías, metodologías y prácticas que aplico para diseñar, desarrollar y optimizar sistemas profesionales</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                {% for skill in site.skills %}
                {% if forloop.first and forloop.length < 3 %}
                <div class="col-sm-4 col-sm-offset-2">
                {% else %}
                <div class="col-sm-4">
                {% endif %}
                    <div class="skills-item">
                        <h4>{{ skill.title }}</h4>
                        <p class="text-muted text-justify">{{ skill.list }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
